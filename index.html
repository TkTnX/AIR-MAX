<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIR MAX | Магазин кроссовок</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <header class="header">
        <button class="header__burger-btn" id="burger">
          <span></span><span></span><span></span>
        </button>
        <nav class="header__nav">
          <ul class="header__list" id="menu">
            <li class="header__item">
              <a href="#" class="header__link currentPage">ALL</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">FOOTWEAR</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">APPAREL</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">BASKETBALL</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">SLIDES</a>
            </li>
            <li class="header__item">
              <button class="header__link">SEARCH</button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="sneaker-slider">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide sneaker-slide">
                <img src="./img/sneakers/title.png" alt="Sneakers" />
              </div>
              <div class="swiper-slide sneaker-slide">
                <img src="./img/sneakers/title2.png" alt="Sneakers" />
              </div>
              <div class="swiper-slide sneaker-slide">
                <img src="./img/sneakers/title3.png" alt="Sneakers" />
              </div>
              <div class="swiper-slide sneaker-slide">
                <img src="./img/sneakers/title4.png" alt="Sneakers" />
              </div>
              <div class="swiper-slide sneaker-slide">
                <img src="./img/sneakers/title5.png" alt="Sneakers" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <a class="swiper-buyBtn btn">BUY NOW</a>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
